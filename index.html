<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animations</title>
</head>

<body>
    <div class="animation">
        <div class="animation__section section-1">
            <div class="animation__container">
                <div class="animation__loading__bar">
                </div>
            </div>
        </div>
        <div class="animation__section section-2">
            <div class="animation__container">
                <div class="animation__balls__moving">
                    <div class="balls ball-1"></div>
                    <div class="balls ball-2"></div>
                    <div class="balls ball-3"></div>
                    <div class="balls ball-4"></div>
                    <div class="balls ball-5"></div>
                    <div class="balls ball-6"></div>
                    <div class="balls ball-7"></div>
                    <div class="balls ball-8"></div>
                    <div class="balls ball-9"></div>
                    <div class="balls ball-10"></div>
                </div>
            </div>
        </div>
        <div class="animation__section section-3">
            <div class="animation__container">
                <div class="animation__lines">
                    <div class="lines line-1"></div>
                    <div class="lines line-2"></div>
                    <div class="lines line-3"></div>
                    <div class="lines line-4"></div>
                    <div class="lines line-5"></div>
                </div>
            </div>
        </div>
        <div class="animation__section section-4">
            <div class="animation__container">
                <h1 class="heading-1">Loading</h1>
            </div>
        </div>
        <div class="animation__section section-5">
            <div class="animation__container">
                <div class="animation__dots">
                    <div class="dots dot-1"></div>
                    <div class="dots dot-2"></div>
                    <div class="dots dot-3"></div>
                    <div class="dots dot-4"></div>
                    <div class="dots dot-5"></div>
                    <div class="dots dot-6"></div>
                    <div class="dots dot-7"></div>
                    <div class="dots dot-8"></div>
                    <div class="dots dot-9"></div>
                </div>
            </div>
        </div>
        <div class="animation__section section-6">
            <div class="animation__container">
                <div class="animation__scroll"></div>
            </div>
        </div>
        <div class="animation__section section-7">
            <div class="animation__container">
                <div class="animation__spinner">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
